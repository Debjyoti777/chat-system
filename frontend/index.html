<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- SIGNUP -->
<div id="signupBox" class="card">
  <h2>Create Account</h2>
  <input id="signupName" placeholder="Name" />
  <input id="signupEmail" placeholder="Email" />
  <input id="signupPassword" type="password" placeholder="Password" />
  <button onclick="signup()">Signup</button>
  <p class="link" onclick="showLogin()">Already have an account?</p>
</div>

<!-- LOGIN -->
<div id="loginBox" class="card" style="display:none;">
  <h2>Welcome ðŸ’¬</h2>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p class="link" onclick="showSignup()">Create new account</p>
</div>

<!-- CHAT -->
<div id="chatBox" style="display:none">

  <!-- LEFT MENU -->
  <div class="menu">
    <div class="menu-item">
      <span class="menu-icon">ðŸ’¬</span>
      <span class="menu-text">Chats</span>
    </div>


    <div class="menu-bottom">
      <div class="menu-item" onclick="logout()">
        <span class="menu-icon">ðŸšª</span>
        <span class="menu-text">Logout</span>
      </div>
    </div>  
  </div>

  <!-- CHAT LIST -->
  <div class="sidebar">
    <input type="text" placeholder="Search chats..." />
    <ul id="users"></ul>
  </div>

  <!-- CHAT AREA -->
  <div class="chat">
    <div class="chat-header">
      <h3 id="chatTitle" class="empty-chat">Select a chat</h3>
    </div>


    <ul id="messages"></ul>

    <div class="inputBox">
      <input id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>


<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
